<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            background-image: url('https://img.freepik.com/free-vector/gradient-numerology-background_23-2150051037.jpg?semt=ais_hybrid');
            background-repeat: no-repeat;
            background-size: cover;
    
        }
        .calculator {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
           
            text-align: center;
            border: 4px double cyan;
        }
        .calculator input {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
        }
        .btn {
            margin: 5px;
            width: 60px;
            height: 60px;
        }
        .btn-light {
            background-color: black;
            color: white;
        }
        .btn-secondary {
            background-color: blue;
            color: white;
        }
        .btn-success {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3 style="color:whitesmoke">Calculator</h3>
        <input type="text" id="display" disabled>
        <div class="d-grid gap-2">
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" onclick="clearDisplay()">C</button>
                <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
                <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
                <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-success" onclick="calculateResult()">=</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
                <button class="btn btn-secondary" onclick="appendToDisplay('%')">%</button>
                <button class="btn btn-secondary" onclick="appendToDisplay('(')">(</button>
                <button class="btn btn-secondary" onclick="appendToDisplay(')')">)</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" onclick="appendToDisplay('**')">^</button>
                <button class="btn btn-secondary" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            </div>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert("Invalid input");
                clearDisplay();
            }
        }

        document.addEventListener("keydown", function(event) {
            if ((event.key >= '0' && event.key <= '9') || "+-*/.%()".includes(event.key)) {
                appendToDisplay(event.key);
            } else if (event.key === "Enter") {
                calculateResult();
            } else if (event.key === "Backspace") {
                display.value = display.value.slice(0, -1);
            }
        });
    </script>
</body>
</html>
